<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Type</title>
    <style>
      #input {
        font-family: monospace;
        white-space: pre;
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <textarea id="input" height="123"></textarea>
    <pre id="output"></pre>
    <script src="./getTypeDefinition.js"></script>
    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      input.addEventListener("input", e => {
        const jsCode = e.target.value;
        try {
          const value = window.eval(`(${jsCode})`);
          const typeDefinition = window.getTypeDefinition(value);
          output.innerText = typeDefinition;
        } catch (error) {
          output.innerText = error.message;
        }
      });
    </script>
  </body>
</html>
